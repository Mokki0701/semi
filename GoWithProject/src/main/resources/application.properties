spring.application.name=GoWithProject

# 서버 포트 번호 80으로 변경
server.port=80

# Spring devTools 관련 설정
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true
spring.thymeleaf.cache=false

# 로깅 레벨 지정
# (trace < debuh < info < wran < error < fatal)
logging.level.edu.kh.gowith=debug

#URL에 jsessionid가 보여질 때
server.servlet.session.tracking-modes=cookie

# spring.thymeleaf.prefix="classpath" 이거 접두사 접미사 부분 수정하는부분