<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>boardWrite</title>
  <link rel="stylesheet" href="/css/boardWrite.css">
</head>
<body>
  <section>

    <form th:action="@{insert}" method="POST" class="boardWrite" enctype="multipart/form-data">

      <h1>게시판 이름</h1>

      <!-- 게시판 제목-->
      <h2 class="boardTitle">
        <input type="text" name="boardTitle" placeholder="제목을 입력하세요">
      </h2>

      <!-- 업로드 이미지 -->
      <div class="image-wrapper">

        <!-- 이미지 1 -->
        <div class="img-box">
          <label for="imageFile0">
            <img class="preview" src="">
          </label>
          <input type="file" name="images" class="inputImg" id="imageFile0" accept="image/*">
          <!-- 이미지 X표시 -->
          <span class="del-img">&times;</span>
        </div>

        <!-- 이미지 2 -->
        <div class="img-box">
          <label for="imageFile1">
            <img class="preview" src="">
          </label>
          <input type="file" name="images" class="inputImg" id="imageFile1" accept="image/*">
          <!-- 이미지 X표시 -->
          <span class="del-img">&times;</span>
        </div>

        <!-- 이미지 3 -->
        <div class="img-box">
          <label for="imageFile2">
            <img class="preview" src="">
          </label>
          <input type="file" name="images" class="inputImg" id="imageFile2" accept="image/*">
          <!-- 이미지 X표시 -->
          <span class="del-img">&times;</span>
        </div>

        <!-- 이미지 4 -->
        <div class="img-box">
          <label for="imageFile3">
            <img class="preview" src="">
          </label>
          <input type="file" name="images" class="inputImg" id="imageFile3" accept="image/*">
          <!-- 이미지 X표시 -->
          <span class="del-img">&times;</span>
        </div>
      </div>
      
      <hr>
      
      <!-- 전체글일 경우 보여지는 상위 메뉴 -->
      <th:block>
        <select name="top-menu" id="">
          <option value="">동행구해요</option>
          <option value="">후기</option>
          <option value="">광고</option>
          <option value="">여행꿀팁</option>
        </select>
      </th:block>

      <!-- 기존 양식 세팅 -->
      <select name="bottom-menu" id="selectForm">
        <option value="China">중국</option>
        <option value="Japan">일본</option>
        <option value="Southeast-Asia">동남아</option>
        <option value="eu">유럽</option>
      </select>


      <div>
        <textarea name="boardContent" id="" cols="30" rows="10"></textarea>
      </div>

      <!-- 버튼 영역 -->
      <div class="submit-area">
        <input type="checkbox" id="managerCheck"> 관리자입니다
        <button type="submit" id="boardBtn">등록</button> 
      </div>

    </form>
  </section>
</body>
</html>
