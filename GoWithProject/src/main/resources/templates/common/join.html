<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 페이지</title>
  <link rel="stylesheet" href="/css/fragments/frag.css">
  <link rel="stylesheet" href="/css/join.css">
</head>

<body>

<th:block th:if="@{session.loginMember != null}">
  
</th:block>

  <main>
 <!-- 테스트용 사이더 추가 추후 삭제 예정 -->
 <th:block th:replace="~{common/lefter}">사이드메뉴</th:block>
 <!-- 테스트용 사이더 추가 추후 삭제 예정 -->
    

    <section class="signup-content">
     

      <form action="/member/join" method="POST" name="signupForm" id="signupForm">

        <!-- 이메일 입력 -->
        <label for="memberEmail">
          <span class="required">*</span> 아이디(이메일)
        </label>

        <div class="signup-input-area">
          <input type="text" name="memberEmail" id="memberEmail" placeholder="아이디(이메일)" maxlength="30"
            autocomplete="off">

          <button id="sendAuthKeyBtn" type="button">인증번호 받기</button>
        </div>
        <span class="signup-message" id="emailMessage">메일을 받을 수 있는 이메일을 입력해주세요.</span> <br>
        <span class="signup-message" id="emailMessage">naver, hanmial, gmail로만 가입 가능합니다.</span>





        <!-- 인증번호 입력 -->
        <label for="emailCheck">
          <span class="required">*</span> 인증번호
        </label>

        <div class="signup-input-area">
          <input type="text" name="authKey" id="authKey" placeholder="인증번호 입력" maxlength="6" autocomplete="off">

          <button id="checkAuthKeyBtn" type="button">인증하기</button>
        </div>
        <span class="signup-message" id="authKeyMessage"></span>
        <!-- 인증번호가 일치하지 않습니다 -->


        <!-- 비밀번호/비밀번호 확인 입력 -->
        <label for="memberPw">
          <span class="required">*</span> 비밀번호
        </label>

        <div class="signup-input-area">
          <input type="password" name="memberPw" id="memberPw" placeholder="비밀번호" maxlength="20">
        </div>
        <div class="signup-input-area">
          <input type="password" name="memberPwConfirm" id="memberPwConfirm" placeholder="비밀번호 확인" maxlength="20">
        </div>

        <!-- 정규 표현식 -->
        <span class="signup-message" id="pwMessage">영어,숫자,특수문자(!,@,#,-,_) 6~20글자 사이로 입력해주세요.</span>


        <!-- 닉네임 입력 -->
        <label for="memberNickname">
          <span class="required">*</span> 닉네임
        </label>

        <div class="signup-input-area">
          <input type="text" name="memberNickname" id="memberNickname" placeholder="닉네임" maxlength="10">
        </div>

        <span class="signup-message" id="nickMessage">한글,영어,숫자로만 2~10글자</span>


        <!-- 전화번호 입력 -->
        <label for="memberTel">
          <span class="required">*</span> 전화번호
        </label>

        <div class="signup-input-area">
          <input type="text" name="memberTel" id="memberTel" placeholder="- 없이 숫자만 입력" maxlength="11">
        </div>

        <span class="signup-message" id="telMessage">전화번호를 입력해주세요.(- 제외)</span>

        <div class="signup-input-area">
          <div class="areaCheckbox">
            <label class="checkbox-label"><input type="checkbox" name="favorPlace" value="중국">중국</label>
            &nbsp; &nbsp; &nbsp;
            <label class="checkbox-label"><input type="checkbox" name="favorPlace" value="일본">일본</label>
            &nbsp; &nbsp; &nbsp;
            <label class="checkbox-label"><input type="checkbox" name="favorPlace" value="동남아">동남아</label>
            &nbsp; &nbsp; &nbsp;
            <label class="checkbox-label"><input type="checkbox" name="favorPlace" value="유럽">유럽</label>
            &nbsp; &nbsp; &nbsp;
            <label class="checkbox-label"><input type="checkbox" name="favorPlace" value="그외">그외</label>
          </div>
        </div>

        <span class="signup-message" id="telMessage">관심 있는 지역을 선택해주세요</span>



        <!-- 주소 입력 -->
        <label for="memberAddress">주소</label>

        <div class="signup-input-area">
          <input type="text" name="memberAddress" placeholder="우편번호" maxlength="6" id="postcode">

          <button type="button" id="searchAddress">검색</button>
        </div>

        <div class="signup-input-area">
          <input type="text" name="memberAddress" placeholder="도로명/지번 주소" id="address">
        </div>

        <div class="signup-input-area">
          <input type="text" name="memberAddress" placeholder="상세 주소" id="detailAddress">
        </div>


        <button id="signupBtn">가입하기</button>
    </section>





  </main>

  <!-- 푸터 추가 -->
  <th:block th:replace="~{common/footer}"></th:block>

  <!-- 다음 주소 API -->
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

  <script src="/js/join.js"></script>


</html>
