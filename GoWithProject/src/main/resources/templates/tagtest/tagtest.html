<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/tagtest.css">
  <title>Document</title>
</head>
<body>
  <div class="word-list">
    <!-- 'th:each'를 사용하여 데이터를 반복하여 렌더링 -->
    <span th:each="word, stat : ${words}" th:text="${word}"></span>
</div>
</body>
</html>
